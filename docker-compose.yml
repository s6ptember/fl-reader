version: '3.8'

services:
  web:
    build: .
    container_name: lumina-web
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db_data:/app/data
      - media_data:/app/media
      - static_data:/app/staticfiles
    expose:
      - "8000"
    networks:
      - lumina-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /app/.cache
      - /var/lib/tor:uid=1000,gid=1000,mode=0700,size=50M

  caddy:
    image: caddy:2-alpine
    container_name: lumina-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static_data:/srv/static:ro
      - media_data:/srv/media:ro
    networks:
      - lumina-network
    depends_on:
      web:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  db_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local

networks:
  lumina-network:
    driver: bridge
