{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lumina Reader{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000;
        }

        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(3px) saturate(180%) brightness(1.05);
            -webkit-backdrop-filter: blur(3px) saturate(180%) brightness(1.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            transform: translateZ(0);
            will-change: backdrop-filter;
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(60px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(60px) saturate(200%) brightness(1.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
            transform: translateZ(0);
            will-change: backdrop-filter;
        }

        .specular-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, transparent 40%);
            pointer-events: none;
            border-radius: inherit;
        }

        .refractive-edge {
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 9999;
            padding: 1rem 1.5rem;
            border-radius: 24px;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            pointer-events: none;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .toast.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        [x-cloak] {
            display: none !important;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black text-white overflow-x-hidden selection:bg-blue-500/30">

    <div id="messages"></div>

    <div id="root" class="relative min-h-screen w-full">
        <div class="fixed inset-0 z-0 bg-black pointer-events-none"></div>

        <main id="main-content" class="relative z-10 w-full min-h-screen" hx-history-elt>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>

    <script defer>
        document.addEventListener('alpine:init', () => {
            Alpine.store('flibusta', {
                modalOpen: false
            });

            Alpine.store('reader', {
                fontSize: 18,
                scrollProgress: 0,
                isControlsVisible: true
            });

            console.log('Alpine.js initialized with stores:', Alpine.store('flibusta'));
        });
    </script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
