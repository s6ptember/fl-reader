<div class="w-full max-w-4xl px-6 py-12 pb-32 mx-auto fade-in">

    <header class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-4 mb-12">
        <div class="glass px-4 py-3 rounded-[32px] specular-highlight flex items-center gap-3 flex-1 max-w-2xl mx-auto">
            <svg class="w-5 h-5 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text"
                   name="q"
                   placeholder="Поиск в библиотеке и на Флибусте..."
                   class="bg-transparent border-none outline-none text-sm w-full placeholder:text-white/30 text-white"
                   hx-get="{% url 'books:library' %}"
                   hx-target="#search-results"
                   hx-trigger="keyup changed delay:300ms"
                   hx-include="this"
                   value="">
        </div>
    </header>

    <div id="search-results">
        {% include "books/partials/search_results.html" %}
    </div>
</div>

{% include "books/components/tab_bar.html" %}
