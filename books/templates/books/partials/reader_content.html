{% load static %}

<div x-data="{
    fontSize: 18,
    scrollProgress: {{ book.reading_progress }},
    isControlsVisible: false,
    bookId: '{{ book.id }}',
    init() {
        const savedProgress = {{ book.reading_progress }};
        if (savedProgress > 0) {
            setTimeout(() => {
                const el = document.getElementById('content-scroll-area');
                if (el) {
                    const scrollPosition = (el.scrollHeight - el.clientHeight) * (savedProgress / 100);
                    el.scrollTop = scrollPosition;
                }
            }, 100);
        }
    },
    updateProgress() {
        const el = document.getElementById('content-scroll-area');
        if (el) {
            this.scrollProgress = Math.round((el.scrollTop / (el.scrollHeight - el.clientHeight)) * 100) || 0;

            fetch(`/book/${this.bookId}/progress/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `progress=${this.scrollProgress}`
            });
        }
    },
    handleCenterClick(event) {
        const rect = event.currentTarget.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;

        const distanceFromCenter = Math.sqrt(Math.pow(clickX - centerX, 2) + Math.pow(clickY - centerY, 2));
        const maxDistance = Math.min(rect.width, rect.height) * 0.4;

        if (distanceFromCenter <= maxDistance) {
            this.isControlsVisible = !this.isControlsVisible;
        }
    }
}"
x-init="init()"
class="fixed inset-0 z-[100] bg-[#0d0d0f] flex flex-col slide-up">

    {% csrf_token %}

    <div class="absolute inset-0 opacity-20 pointer-events-none">
        {% if book.cover %}
        <img src="{{ book.cover.url }}" class="w-full h-full object-cover blur-[100px] scale-150" alt="background">
        {% endif %}
    </div>

    <nav :class="isControlsVisible ? 'translate-y-0 opacity-100' : '-translate-y-24 opacity-0'"
         class="fixed top-4 md:top-8 left-1/2 -translate-x-1/2 z-[110] transition-all duration-700 px-4 md:px-0 w-full max-w-md md:max-w-none md:w-auto">
        <div class="glass px-3 md:px-6 py-2 md:py-3 rounded-[24px] md:rounded-[32px] flex items-center gap-2 md:gap-6 specular-highlight shadow-2xl">
            <a href="{% url 'books:library' %}"
               hx-get="{% url 'books:library' %}"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white/10 hover:bg-white/20 transition-colors flex items-center justify-center active:scale-90 shrink-0">
                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <div class="flex flex-col items-center flex-1 min-w-0">
                <h2 class="text-xs md:text-sm font-bold tracking-tight max-w-[150px] md:max-w-[200px] truncate">{{ book.title }}</h2>
                <span class="text-[9px] md:text-[10px] text-white/50 truncate max-w-[150px] md:max-w-[200px]">{{ book.author }}</span>
            </div>
            <div class="w-8 md:w-10 shrink-0"></div>
        </div>
    </nav>

    <div id="content-scroll-area"
         @scroll.debounce.500ms="updateProgress()"
         @click="handleCenterClick($event)"
         class="flex-1 overflow-y-auto px-8 md:px-0 pt-32 pb-48 scroll-smooth z-10">
        <div :style="'font-size: ' + fontSize + 'px'"
             class="max-w-2xl mx-auto space-y-8 leading-relaxed text-white/90 transition-all duration-300">

            <div class="text-center mb-16">
                {% if book.cover %}
                <div class="w-32 h-48 mx-auto rounded-2xl overflow-hidden shadow-2xl mb-6 glass p-1">
                    <img src="{{ book.cover.url }}" class="w-full h-full object-cover rounded-xl">
                </div>
                {% endif %}
                <h1 class="text-4xl font-bold mb-2">{{ book.title }}</h1>
                <p class="text-xl text-white/40 italic">{{ book.author }}</p>
            </div>

            <div class="whitespace-pre-wrap selection:bg-blue-500/40 first-letter:text-6xl first-letter:font-serif first-letter:mr-3 first-letter:float-left first-letter:text-blue-400">{{ text }}</div>
        </div>
    </div>

    <footer :class="isControlsVisible ? 'translate-y-0 opacity-100' : 'translate-y-24 opacity-0'"
            class="fixed bottom-4 md:bottom-12 left-1/2 -translate-x-1/2 z-[110] transition-all duration-700 delay-100 px-4 md:px-0 w-full max-w-md md:max-w-none md:w-auto">
        <div class="px-3 md:px-8 py-3 md:py-4 rounded-[32px] md:rounded-[40px] flex flex-col md:flex-row items-center gap-3 md:gap-10 glass">

            <div class="flex items-center gap-3 md:gap-4 md:border-r md:border-white/10 md:pr-6 w-full md:w-auto justify-center">
                <button @click="fontSize = Math.max(12, fontSize - 2)"
                        class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-xs font-bold">
                    A
                </button>
                <span x-text="fontSize" class="text-xs font-medium w-8 text-center"></span>
                <button @click="fontSize = Math.min(32, fontSize + 2)"
                        class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-lg font-bold">
                    A
                </button>
            </div>

            <div class="flex flex-col gap-2 w-full md:min-w-[140px]">
                <div class="flex justify-between text-[10px] font-bold tracking-widest text-white/40 uppercase">
                    <span>Прогресс</span>
                    <span x-text="Math.round(scrollProgress) + '%'"></span>
                </div>
                <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
                    <div :style="'width: ' + scrollProgress + '%'"
                         class="h-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.6)] transition-all duration-300">
                    </div>
                </div>
            </div>

            <button class="hidden md:flex items-center justify-center w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 border border-blue-400/30 hover:bg-blue-500/30 transition-all active:scale-90">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
            </button>
        </div>
    </footer>

    <div class="fixed inset-0 pointer-events-none z-50">
        <div class="absolute top-0 inset-x-0 h-32 bg-gradient-to-b from-[#0d0d0f] to-transparent"></div>
        <div class="absolute bottom-0 inset-x-0 h-48 bg-gradient-to-t from-[#0d0d0f] to-transparent"></div>
    </div>
</div>
