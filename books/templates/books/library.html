<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
</head>
<body>
    <h1>Библиотека</h1>
    <div>
        <input type="text" id="search" placeholder="Поиск книг...">
        <button id="searchBtn">Искать</button>
    </div>
    <div id="books">
        {% for book in books %}
        <div>
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
            <a href="{% url 'books:book_detail' book.id %}">Читать</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
